<VirtualHost *:80>
      Alias /download_stats/ /x1/downloads/
      Proxypass /download_stats/ !
      Proxypass /icons/ !
      ProxyPass / http://localhost:8000/
      ProxyPreserveHost On
      ProxyErrorOverride On
      <Directory /x1/downloads/>
          Require all granted
          Options +Indexes
      </Directory>
</VirtualHost>
